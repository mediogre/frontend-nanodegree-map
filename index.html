<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Map</title>

    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
      #list-view {position: absolute;
             z-index: 1000;
             top: 10%;
             width: 20%;
             height: 80%;
             overflow: auto;
      background-color: rgba(111, 111, 111, 0.5);
      }

      #geo-view {
      position: absolute;
      top: 1%;
      z-index: 1;
      left: 1%;
      width: 17em;
      }

    </style>

    <!-- for now this is loaded manually - but will be shimmed into requirejs/rjs later -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
  </head>
  <body>
    <h6 id="wait_msg">Loading Google Maps...</h1>
    <div id="map-canvas"></div>

    <div id='list-view'>
      <ul>
	<!-- ko foreach: museums -->
	<li><span data-bind="text: title, click: $parent.viewMuseum"></span></li>
	<!-- /ko -->
      </ul>
    </div>

    <div id='geo-view'>
      <input data-bind="value: searchCenter">
    </div>

    <script data-main="js/main" src="js/require.js"></script>
  </body>
</html>
