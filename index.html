<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Map</title>

    <link rel="stylesheet" href="css/main.css">

    <!-- for now this is loaded manually - but will be shimmed into requirejs/rjs later -->
    <script src="js/lib/jquery-1.11.2.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
  </head>
  <body>
    <h6 id="wait_msg">Loading Google Maps...</h1>
    <div id="map-canvas"></div>

    <div id='list-view'>
      <label>Filter
	<input data-bind="textInput: filterMuseums">
      </label>
      <ul id='nav'>
	<!-- ko foreach: museums -->
	<li data-bind="css: $parent.hovered($index)"><span data-bind="text: title, click: $parent.viewMuseum"></span></li>
	<!-- /ko -->
      </ul>
    </div>

    <div id='geo-view'>
      <input data-bind="textInput: searchCenter">
      <ul>
    	<!-- ko foreach: listOfLocations -->
    	<li><span data-bind="text: formatted_address, click: $parent.goToLocation"></span></li>
    	<!-- /ko -->
      </ul>
    </div>

    <div id='images'>
      <div id='wiki-image'>
	<img data-bind="attr: {src: url}">
      </div>

      <div id='foursquare-image'>
	<img data-bind="attr: {src: url}">
      </div>

      <div id='street-image'>
	<img data-bind="attr: {src: url}">
      </div>
    </div>

    <script data-main="js/main" src="js/lib/require.js"></script>
  </body>
</html>
